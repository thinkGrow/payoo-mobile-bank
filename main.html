<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="flex justify-around items-center">
            <img class="w-16" src="./assets/Group.png" alt="">
            <div>
                <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                <p class="border rounded p-1">Available Balance</p>
            </div>
            <button class="btn">Log Out</button>
        </nav>
        <section class="mt-10">
            <h1 class="text-2xl font-bold">Welcome to Payoo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <!-- cards -->
            <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                <!-- card 1 -->
                <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="Wallet">
                    <h3>Add Money</h3>
                </div>
                <!-- card 2 -->
                <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/purse1.png" alt="Wallet">
                    <h3>Cash Out</h3>
                </div>
                <!-- card 3-->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/money1.png" alt="Wallet">
                    <h3>Transfer Money</h3>
                </div>
                <!-- card 4 -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="Wallet">
                    <h3>Get Bonus</h3>
                </div>
                <!-- card 5 -->
                <div class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="Wallet">
                    <h3>Pay Bill</h3>
                </div>
                <!-- card 6-->
                <div id="transaction-box" class="box border p-4 text-center rounded-sm">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="Wallet">
                    <h3>Transactions</h3>
                </div>

            </div>

            <!-- section add money -->
            <section id="addmoney">
                <h2>Add Money</h2>

                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <form action="">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Pick a color</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="DBBL">DBBL</option>
                                    </select>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Account Number</span>
                                        </label>
                                        <input id="account-number" type="number" placeholder="Your Account Number"
                                            value="01741515595" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount Number</span>
                                        </label>
                                        <input id="amount-number" value="100" type="text"
                                            placeholder="Your Amount Number" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="pin-number" type="text" value="1234" placeholder="Your Pin"
                                            class="input input-bordered" autocomplete="off" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div id="add-money" class="form-control mt-6">
                                        <button class="btn border-none bg-blue-700 mt-4">Add Money</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- section cash out -->
            <section id="cashout">
                <h2>Cash Out</h2>

                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Account Number</span>
                                        </label>
                                        <input id="account-number" type="number" placeholder="Your Account Number"
                                            value="01741515595" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount Number</span>
                                        </label>
                                        <input id="cashout-amount-number" value="100" type="text"
                                            placeholder="Your Amount Number" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="cashout-pin-number" type="text" value="1234" placeholder="Your Pin"
                                            class="input input-bordered" autocomplete="off" required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div id="cashout-btn" class="form-control mt-6">
                                        <button class="btn border-none bg-blue-700 mt-4">Cash Out</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- section transaction history -->
            <section id="transaction">

                <h1 class="text-3xl font-bold text-red-400 text-center p-3">Transaction history</h1>

                <div id="transaction-container">
                    <!-- <p>transaction container</p> -->
                </div>

            </section>




        </section>
    </header>

    <script src="./utilities/utilities.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./utilities/toggle.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
